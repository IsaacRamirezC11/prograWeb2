<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlace al CSS de Materialize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Tarea</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registros.html">Registro</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h2 class="center-align">Registro Aragón</h2>
        <div class="row">
            <form class="col s12 m8 offset-m2">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nombre" type="text" class="validate" required>
                        <label for="nombre">Nombre Completo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Correo Electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light blue" type="submit" name="action">
                            <i class="material-icons right">Enviar</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="white-text">Tarea</h5>
                    <p class="grey-text text-lighten-4">Utilizando Materialize.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Programacion Web 2
            </div>
        </div>
    </footer>

    <!-- Script de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
