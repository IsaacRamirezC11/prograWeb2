<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar WhatsApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Envia un WhatsApp desde la web</h1>
    <form id="whatsappForm">
      <label for="numero">Número celular (con lada):</label>
      <input type="tel" id="numero" placeholder="Ej. 5215512345678" required>

      <label for="mensaje">Mensaje :</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="funcionalidad.js"></script>
</body>
</html>
